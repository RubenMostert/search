<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Search</title>
        <link rel="stylesheet" href="css/style.css">
        
    </head>
    <body>
        <div class="main-body">
            <div class="nav">
                <div class="navbar">
                    <a href="index.html">Google Search</a>
                    <a href="advance-search.html">Advanced</a>
                </div>
            </div>
            <br><br>
            <div class="main">
                    <img alt="Google" height="92" src="https://www.google.co.in/images/branding/googlelogo/2x/googlelogo_color_160x56dp.png" style="padding-top:109px" width="272">
                    <br><br>
                    <form action="https://www.google.com/search">
                        <div class="divin" title="Search">
                            <input type="text" name="q" autocomplete="off">
                            <input type="text" name="tbm" value="isch" style="visibility: hidden;">
                        </div>
                        <br>
                        <div class="submitbutton" >
                            <input type="submit" value="Image Search" >
                            <input type="submit" value="I'm Feeling Lucky" >
                        </div>
                    </form>
            </div>
        </div>
    </body>
</html>
